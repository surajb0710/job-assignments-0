<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your One-Time Password (OTP)</title>
    <style>
      body {
        font-family: sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 20px;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 600px;
        margin: 30px auto;
        padding: 30px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #007bff;
        text-align: center;
      }

      .p {
        margin-bottom: 20px;
      }

      .otp {
        background-color: #e0f7fa;
        padding: 15px;
        border-radius: 5px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 5px;
        margin-bottom: 20px;
      }

      .note {
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Your One-Time Password (OTP)</h1>

      <div class="otp">[OTP]</div>

      <p class="note">Please do not share this code with anyone.</p>

      <p>If you did not request this OTP, please ignore this email.</p>

      <p>Thank you,</p>
      <p>The Persist Ventures Team</p>
    </div>
  </body>
</html>
