<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="/vite.svg" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Job Invitation</title>
      <style>
        body {
          font-family: sans-serif;
          line-height: 1.6;
          color: #333;
        }
        .container {
          max-width: 600px;
          margin: 20px auto;
          padding: 20px;
          border: 1px solid #ddd;
          border-radius: 5px;
        }
        h1 {
          color: #007bff;
        }
        p {
          margin-bottom: 15px;
        }
        .button {
          display: inline-block;
          background-color: #007bff;
          color: white;
          padding: 10px 20px;
          text-decoration: none;
          border-radius: 5px;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <h1>Job Invitation</h1>
        <p>Dear Candidate,</p>
        <p>
          We are pleased to invite you to apply for a job opening at our
          company.
        </p>
        <p>
          Please click the button below to view the job details and submit your
          application:
        </p>
        <!-- <a href="your-job-application-link" class="button">Apply Now</a> -->
        <p>We look forward to hearing from you.</p>
        <p>Sincerely,<br />The Hiring Team</p>
      </div>
    </body>
  </html>
</html>
